<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Skyesoft — Streamed List Test Surface</title>

<link rel="stylesheet" href="/skyesoft/assets/css/skyesoft-ui.css">
<link rel="stylesheet" href="/skyesoft/assets/css/indexPage.css">
</head>

<body>

<div class="roadmap">
  <div class="roadmap-header">
    <h2 id="domainTitle">Loading…</h2>
    <a href="#" class="create-link">＋ Create</a>
  </div>

  <!-- Generic streamed list container -->
  <div id="outlineContainer"></div>
</div>

<script type="module">
/* ============================================================
 *  Generic Streamed List Surface (CANONICAL)
 * ============================================================ */

import { adaptStreamedDomain } from '/skyesoft/assets/js/domainAdapter.js';
import { renderOutline } from '/skyesoft/assets/js/outlineRenderer.js';

/* ---- Config ------------------------------------------------ */
/* ---Updated ---*/

const domainKey = 'roadmap';
const domainUrl = '/skyesoft/data/authoritative/roadmap.json';
const presentationUrl = '/skyesoft/data/authoritative/presentationRegistry.json';
const iconMapUrl = '/skyesoft/data/authoritative/iconMap.json';

/* ---- Bootstrap -------------------------------------------- */

Promise.all([
  fetch(domainUrl).then(r => r.json()),
  fetch(presentationUrl).then(r => r.json()),
  fetch(iconMapUrl).then(r => r.json())
]).then(([domainData, presentationRegistry, iconMap]) => {

  const adapted = adaptStreamedDomain(domainKey, domainData);
  if (!adapted) {
    console.error('Domain adaptation failed');
    return;
  }

  document.getElementById('domainTitle').textContent = adapted.title;

  const container = document.getElementById('outlineContainer');

  const presentation =
    presentationRegistry?.domains?.[domainKey] ?? null;

  renderOutline(
    container,
    adapted,
    presentation,
    iconMap
  );

  /* ============================================================
  *  Outline → Modal Bridge (Test Surface Only)
  * ============================================================ */

  container.addEventListener('outline:edit', (e) => {
    const { nodeId } = e.detail;

    const node = adapted.nodes.find(n => n.id === nodeId);
    if (!node) {
      console.warn('[TestSurface] Edit target not found:', nodeId);
      return;
    }

    openEditModal(node);
  });



}).catch(err => {
  console.error('Streamed list bootstrap failed:', err);
});
</script>

<!-- =======================
     Modal (PRESERVED)
======================= -->
<div id="editModal"
     style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); z-index:1000;">

  <div class="bodyPanel" style="max-width:640px; margin:8vh auto; max-height:84vh;">

    <div class="bodyHeader">
      <div class="bodyTitle">
        <strong>Edit Phase</strong> — <span id="editModalHeaderName"></span>
      </div>
    </div>

    <div class="bodyDivider"></div>

    <div class="bodyContent">
      <input type="hidden" id="editPhaseId">

      <label>Phase Name</label>
      <input id="editPhaseName" class="form-control">

      <label>Status</label>
      <select id="editPhaseStatus" class="form-control">
        <option value="complete">Complete</option>
        <option value="in-progress">In Progress</option>
        <option value="pending">Pending</option>
      </select>

      <label>Output Summary</label>
      <textarea id="editPhaseOutput" rows="4" class="form-control"></textarea>
    </div>

    <div class="bodyDivider"></div>

    <div class="bodyFooter">
      <button class="btn" onclick="closeEditModal()">Cancel</button>
      <button class="btn" onclick="savePhaseEdits()">Save</button>
    </div>

  </div>
</div>

<script>
/* ============================================================
 *  Modal Controller — Test Surface
 * ============================================================ */

const editModal = document.getElementById('editModal');

const editEls = {
  header: document.getElementById('editModalHeaderName'),
  id:     document.getElementById('editPhaseId'),
  name:   document.getElementById('editPhaseName'),
  status: document.getElementById('editPhaseStatus'),
  output: document.getElementById('editPhaseOutput')
};

let activeNode = null;

function openEditModal(node) {
  activeNode = node;

  editEls.header.textContent = node.label ?? '';
  editEls.id.value           = node.id ?? '';
  editEls.name.value         = node.label ?? '';
  editEls.status.value       = node.status ?? '';
  editEls.output.value       = node.output ?? '';

  editModal.style.display = 'block';
}

function closeEditModal() {
  editModal.style.display = 'none';
  activeNode = null;
}

function savePhaseEdits() {
  if (!activeNode) return;

  const payload = {
    id: activeNode.id,
    updates: {
      label:  editEls.name.value,
      status: editEls.status.value,
      output: editEls.output.value
    }
  };

  console.log('[TEST SURFACE] Phase edit payload:', payload);

  closeEditModal();
}

</script>

</body>
</html>
