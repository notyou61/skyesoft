<!-- 
  Skyesoft — officeBoard.html
  Office Bulletin Board Controller
  Canonical board shell for dynamic card rendering
  Dynamic Card Model – Active Permits only (2026 edition)
  Phoenix, Arizona – MST timezone
-->

<!-- #region HTML TAG -->
<!DOCTYPE html>
<html lang="en">
<!-- #endregion -->

<!-- #region HEAD -->
<head>

    <!-- #region META & TITLE -->
    <meta charset="utf-8">
    <title>Office Bulletin Board</title>
    <link rel="icon" type="image/x-icon" href="/skyesoft/assets/images/favicon.ico">
    <!-- #endregion -->

    <!-- #region STYLESHEETS -->
    <link rel="stylesheet" href="/skyesoft/assets/css/skyesoft-ui.css">
    <link rel="stylesheet" href="/skyesoft/assets/css/officeBoard.css">
    <!-- #endregion -->

</head>
<!-- #endregion -->

<!-- #region BODY TAG -->
<body data-page="officeBoard">
<!-- #endregion -->

<!-- #region PAGE HEADER -->
<div id="pageHeader" class="board-section">

    <!-- #region LOGO / TITLE -->
    <div class="logoRow">
        <img src="/skyesoft/assets/images/christyLogo.png"
             class="logo"
             alt="Christy Signs">
        <h1>Office Bulletin Board</h1>
    </div>
    <!-- #endregion -->

    <!-- #region HEADER STATUS BLOCK -->
    <div class="headerStatusBlock">

        <!-- Weather -->
        <div class="hsb-item">
            <img src="/skyesoft/assets/images/icons/weather.png"
                 class="hsb-icon"
                 alt="Weather">
            <span class="hsb-label">Weather:</span>
            <span id="headerWeather" class="hsb-value">--°F – --</span>
        </div>

        <!-- Time -->
        <div class="hsb-item">
            <img src="/skyesoft/assets/images/icons/clock.png"
                 class="hsb-icon"
                 alt="Time">
            <span class="hsb-label">Time:</span>
            <span id="headerTime" class="hsb-value">--:--:--</span>
        </div>

        <!-- Interval -->
        <div class="hsb-item">
            <img src="/skyesoft/assets/images/icons/hourglass.png"
                 class="hsb-icon"
                 alt="Interval">
            <span class="hsb-label">Interval:</span>
            <span id="headerInterval" class="hsb-value">--</span>
        </div>

    </div>
    <!-- #endregion -->

</div>
<!-- #endregion -->

<!-- #region PAGE BODY -->
<div id="pageBody" class="board-section">

    <!-- #region BOARD CARD HOST -->
    <!--
        All board cards are injected dynamically by officeBoard.js.
        No card HTML is authored here.
    -->
    <div id="boardCardHost"></div>
    <!-- #endregion -->

</div>
<!-- #endregion -->

<!-- #region PAGE FOOTER -->
<div id="pageFooter" class="board-section">

    <div id="footerCopyright">
        © <span id="footerYear"></span> Maychris Corporation
    </div>

    <div id="versionFooter">
        v<span id="footerVersion">--</span>
    </div>

</div>
<!-- #endregion -->

<!-- #region SCRIPTS -->
<script src="/skyesoft/assets/js/app.js?v=2025.12.01a"></script>
<script src="/skyesoft/assets/js/sse.js?v=2026.01.18a"></script>
<script src="/skyesoft/assets/js/pages/officeBoard.js?v=20260119-1a"></script>

<script>
    // #region PAGE INIT
    window.SkyeApp.startPage("officeBoard");
    // #endregion
</script>
<!-- #endregion -->

<!-- #region ENDING BODY HTML TAG -->
</body>
</html>
<!-- #endregion -->
