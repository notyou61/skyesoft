
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Office Electronic Bulletin Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #mainBoard {
      flex: 1;
      width: 80%;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .card.active {
      opacity: 1;
      pointer-events: auto;
    }
    .scroll-container {
      height: 100%;
      overflow: hidden;
    }
    .scroll-content {
      position: relative;
      will-change: transform;
    }
    .entry {
      margin: 10px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="mainBoard">
    <div class="card active" id="card-0">
      <div class="scroll-container">
        <div class="scroll-content" id="scroll-content">
          <div class="entry">Permit A - Ready</div>
          <div class="entry">Permit B - Review</div>
          <div class="entry">Permit C - Ready</div>
          <div class="entry">Permit D - Review</div>
          <div class="entry">Permit E - Ready</div>
          <div class="entry">Permit F - Review</div>
          <div class="entry">Permit G - Ready</div>
          <div class="entry">Permit H - Review</div>
          <div class="entry">Permit I - Ready</div>
          <div class="entry">Permit J - Review</div>
        </div>
      </div>
    </div>
    <div class="card" id="card-1">
      <h2>Card 2</h2>
      <p>Welcome to Card 2.</p>
    </div>
    <div class="card" id="card-2">
      <h2>Card 3</h2>
      <p>Welcome to Card 3.</p>
    </div>
  </div>

<script>
  const cards = document.querySelectorAll('.card');
  const scrollContent = document.getElementById('scroll-content');
  const scrollContainer = scrollContent?.parentElement;
  let currentIndex = 0;

  const durations = [60000, 15000, 15000]; // permit card, others

  function showCard(index) {
    cards.forEach(card => card.classList.remove('active'));
    cards[index].classList.add('active');
  }

  function scrollPermitCard(callback) {
    let startTime = null;
    const distance = scrollContent.scrollHeight - scrollContainer.clientHeight;

    function stepScroll(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const progress = Math.min(elapsed / durations[0], 1);
      scrollContent.style.transform = `translateY(-${progress * distance}px)`;
      if (progress < 1) {
        requestAnimationFrame(stepScroll);
      } else {
        callback();
      }
    }

    requestAnimationFrame(stepScroll);
  }

  function cycleCards() {
    currentIndex = (currentIndex + 1) % cards.length;
    showCard(currentIndex);

    if (currentIndex === 0 && scrollContent && scrollContainer) {
      scrollContent.style.transform = 'translateY(0px)';
      scrollPermitCard(() => setTimeout(cycleCards, 1000));
    } else {
      setTimeout(cycleCards, durations[currentIndex]);
    }
  }

  showCard(0);
  scrollPermitCard(() => setTimeout(cycleCards, 1000));
</script>
</body>
</html>
