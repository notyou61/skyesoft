let evtSource = null;

function connectSSE() {
  if (evtSource) evtSource.close();

  evtSource = new EventSource("/skyesoft/api/getDynamicData.php");

  evtSource.onopen = () => {
    console.log("SSE Connected ‚Äì Data flowing");
  };

  evtSource.onmessage = (e) => {
    try {
      const d = JSON.parse(e.data);

      if (d.timeDateArray?.currentLocalTimeShort)
        document.getElementById("currentTime").textContent = d.timeDateArray.currentLocalTimeShort;

      if (d.intervalsArray) {
        const i = d.intervalsArray;
        const m = Math.floor(i.secondsRemainingToInterval / 60);
        const s = i.secondsRemainingToInterval % 60;
        document.getElementById("intervalRemainingData").textContent =
          i.intervalName === "Worktime" ? `${m}m ${s}s until ${i.targetTime}` : i.nextIntervalLabel;
      }

      if (d.weatherData) {
        const w = d.weatherData;
        const icons = {"01":"‚òÄÔ∏è","02":"üå§Ô∏è","03":"‚õÖ","04":"‚òÅÔ∏è","09":"üå¶Ô∏è","10":"üåßÔ∏è","11":"‚õàÔ∏è","13":"‚ùÑÔ∏è","50":"üå´Ô∏è"};
        const emoji = icons[w.icon?.slice(0,2)] || "üå§Ô∏è";
        document.getElementById("weatherDisplay").textContent = `${emoji} ${w.temp}¬∞F ‚Äî ${w.description}`;

        // Highlights card
        document.getElementById("sunriseTime").textContent   = w.sunrise || "";
        document.getElementById("sunsetTime").textContent    = w.sunset || "";
        document.getElementById("daylightTime").textContent  = w.daytimeHours || "";
        document.getElementById("nightTime").textContent     = w.nighttimeHours || "";

        if (Array.isArray(w.forecast)) {
          w.forecast.slice(0,3).forEach((day,i) => {
            const el = document.getElementById(`forecastDay${i+1}`);
            if (!el) return;
            const emoji = icons[day.icon?.slice(0,2)] || "üå§Ô∏è";
            const desc = day.description.charAt(0).toUpperCase() + day.description.slice(1);
            el.innerHTML = `<strong>üìÖ ${day.date}</strong><br>${emoji} ${desc}<br>High ${day.high}¬∞F / Low ${day.low}¬∞F | üíß ${day.precip}% | üí® ${day.wind} mph`;
          });
        }
      }

      if (d.holidays && !window.holidaySet) {
        const today = new Date(); today.setHours(0,0,0,0);
        let closest = Infinity, name = "";
        Object.entries(d.holidays).forEach(([ds, hn]) => {
          const hd = new Date(ds);
          if (hd >= today) {
            const diff = Math.ceil((hd - today) / 86400000);
            if (diff < closest) { closest = diff; name = hn; }
          }
        });
        if (name) document.getElementById("nextHoliday").textContent = `${name} ‚Äî in ${closest} day${closest>1?"s":""}`;
        window.holidaySet = true;
      }

    } catch (err) {
      console.warn("SSE parse error:", err);
    }
  };

  evtSource.onerror = () => {
    console.warn("SSE disconnected ‚Äì reconnecting in 3s...");
    evtSource.close();
    setTimeout(connectSSE, 3000);
  };
}

let cardIndex = 0;
function populateCard(c){document.getElementById("bodyHeader").innerHTML=c.header||"";
  document.getElementById("bodyMain").innerHTML=`<div class="cardBody">${c.body||""}</div>`;
  document.getElementById("bodyFooter").innerHTML=c.footer||"";}
function getLiveDateInfo(){const n=new Date();const f=n.toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'});const y=n.getFullYear();const leap=(y%4===0&&(y%100!==0||y%400===0))?366:365;const doy=Math.floor((n-new Date(y,0,0))/86400000);return{formattedDate:f,dayOfYear:doy,daysRemaining:leap-doy};}
function updateHighlightsCard(){const d=getLiveDateInfo();document.getElementById("todaysDate").textContent=d.formattedDate;document.getElementById("dayOfYear").textContent=d.dayOfYear;document.getElementById("daysRemaining").textContent=d.daysRemaining;const t=document.getElementById("tipOfTheDay");if(t)t.textContent="Tip of the Day: ‚ÄúStay awesome and keep pushing!‚Äù";}
function autoScrollCardBody(){const c=document.querySelector(".scrollContainer");if(!c)return;c.scrollTop=0;const dist=c.scrollHeight-c.clientHeight;if(dist<=0)return;let pos=0;const timer=setInterval(()=>{pos+=1.5;c.scrollTop=pos;if(pos>=dist)clearInterval(timer);},30);}
function rotateCards(){const card=cards[cardIndex];populateCard(card);if(cardIndex===0)setTimeout(autoScrollCardBody,500);if(cardIndex===1)setTimeout(updateHighlightsCard,50);cardIndex=(cardIndex+1)%cards.length;setTimeout(rotateCards,card.duration);}
