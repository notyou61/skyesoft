<div id="pageHeader" class="board-section">

    <div class="logoRow">
        <img src="/assets/images/christyLogo.png" class="logo">

            <span id="headerTime">--:--:--</span>
        </div>

        <div class="hsb-item">
            <img src="/assets/images/icons/hourglass.png" class="hsb-icon">
            <span class="hsb-label">Interval:</span>
            <span id="headerInterval">--</span>
        </div>
    </div>

</div>
<!-- #endregion -->

    <div id="cardHeader"></div>
