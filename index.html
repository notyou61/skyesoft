<!-- Enhanced Login Page with Basic Logic, Error Handling, and Redirect -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skyesoft Dashboard</title>
  <link rel="icon" href="https://notyou61.github.io/skyesoft/favicon.ico" type="image/x-icon">
  <style>
    /* Same styles as previous implementation (intact) */
    /* ...styles omitted for brevity... */
    .error-message {
      color: red;
      font-size: 0.9em;
      text-align: center;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <!-- Header, bodyHeader, and other elements omitted for brevity -->

  <div class="board-section" id="pageBody">
    <div class="bodyHeader" id="bodyHeader">
      <h2>üîê User Log In</h2>
    </div>
    <div id="bodyMain">
      <form class="login-form" id="loginForm">
        <input type="text" placeholder="Username" name="username" id="username" required />
        <input type="password" placeholder="Password" name="password" id="password" required />
        <button type="submit">Log In</button>
        <div class="error-message" id="loginError"></div>
      </form>
    </div>
    <div class="bodyFooter" id="bodyFooter">
      <small>Need access? Contact your supervisor or email support@christysigns.com</small>
    </div>
  </div>

  <div class="board-section" id="pageFooter">
    <div>¬© 2025 Maychris Corporation</div>
    <div class="version">v2025.06.19</div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Temporary static credential check
      if (username === 'admin' && password === 'skyelogin') {
        loginError.textContent = '';
        localStorage.setItem('userLoggedIn', 'true');
        window.location.href = 'dashboard.html'; // future secure page
      } else {
        loginError.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
