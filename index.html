<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skyesoft Dashboard</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/weather-icons.css" />
  <link href="https://notyou61.github.io/skyesoft/favicon.ico" rel="icon" type="image/x-icon"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .board-section {
      padding: 8px 16px;
      margin: 0 auto;
      max-width: 960px;
    }
    #pageHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      margin-bottom: 24px;
    }
    #pageHeader img {
      height: 48px;
    }
    #pageBody {
      margin-top: 8px;
      margin-bottom: 8px;
    }
    #bodyMain {
      padding: 12px;
    }
    .bodyHeader {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 16px;
      text-align: center;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 320px;
      margin: 0 auto;
      background: #eef;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form input {
      padding: 10px;
      font-size: 1em;
    }
    .login-form button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #pageFooter {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ccc;
      margin-top: 24px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="board-section" id="pageHeader">
    <div>
      <img src="assets/images/skyesoft-logo.png" alt="SkyeSoft Logo" /></div>
      <h1 style="font-size: 1.4em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Skyesoft Dashboard</h1>
    <div>
      🌦️ Weather: ☀️ 105°F, Clear sky<br/>
      ⏰ Time: 11:11:07 AM<br/>
      🕒 Interval Remaining:
    </div>
  </div>

  <div class="board-section" id="pageBody">
    <div id="bodyMain">
      <div class="bodyHeader">🔒 Login</div>
      <form class="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div class="board-section" id="pageFooter">
    <div>📅 Updated: 06/19/2025</div>
    <div>🔄 Auto Refresh: Enabled</div>
  </div>
</body>
</html>
