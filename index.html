<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyesoft Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="assets/images/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .board-section {
      padding: 20px;
      background: #fff;
      max-width: 1200px;
      margin: auto;
    }
    #pageHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      margin-bottom: 24px;
    }
    #pageHeader img {
      height: 48px;
    }
    #pageFooter {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ccc;
      margin-top: 24px;
      font-size: 0.9em;
      color: #666;
    }
    .bodyHeader {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 16px;
      text-align: center;
    }
    .login-container {
      background: #eef;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 1em;
    }
    .login-container button {
      padding: 10px;
      width: 100%;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .bodyFooter {
      font-size: 0.9em;
      color: #666;
      padding-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ========== HEADER ========== -->
  <div class="board-section" id="pageHeader">
    <div style="display: flex; align-items: center; gap: 16px;">

      <h1>Skyesoft Dashboard</h1>
    </div>
    <div></div>

    <!-- Body Header -->

    <!-- Login Card -->

      <input type="email" placeholder="Email">

    <!-- Body Footer -->
    <div class="bodyFooter" id="bodyFooter">

    <div class="version" id="app-version">v2025.06.16</div>
  </div>

  <!-- ========== CORE SCRIPT ========== -->
  <script>
    // Load version dynamically from JSON file
    fetch('/skyesoft/assets/data/version.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('app-version').textContent = data.version;
      })
      .catch(err => {
        console.warn('Version load failed:', err);
      });
  </script>

</body>
