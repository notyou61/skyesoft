<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyesoft Dashboard</title>
  <link rel="icon" href="/skyesoft/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .board-section {
      padding: 8px 16px;
      margin: 0 auto;
      max-width: 960px;
    }

    #pageHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    #pageHeader img {
      height: 48px;
    }

    #pageBody {
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .bodyHeader {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 16px;
    }

    #bodyMain {
      padding: 12px;
    }

    .login-container {
      background: #eef;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 1em;
    }

    .login-container button {
      padding: 10px;
      width: 100%;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .bodyFooter {
      font-size: 0.9em;
      color: #666;
      padding-top: 8px;
      text-align: center;
    }

    #pageFooter {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="board-section" id="pageHeader">
    <div style="display: flex; align-items: center; gap: 16px;">
      <img alt="Christy Signs" src="/skyesoft/assets/images/christyLogo.png" />
      <h1 style="font-size: 1.4em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Skyesoft Dashboard</h1>
    </div>
    <div></div>
  </div>

  <div class="board-section" id="pageBody">
    <div class="bodyHeader" id="bodyHeader"><h2>ðŸ”’ Login</h2></div>
    <div id="bodyMain">
      <div class="login-container">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </div>
    </div>
    <div class="bodyFooter" id="bodyFooter"><small>Welcome to the secure portal â€” Skyesoft Internal</small></div>
  </div>

  <div class="board-section" id="pageFooter">
    <div>Â© 2025 Maychris Corporation</div>
    <div class="version" id="app-version">v2025.06.16</div>
  </div>

  <script>
    fetch('/skyesoft/assets/data/version.json')
      .then(res => res.json())
      .then(data => {
        const versionEl = document.getElementById("app-version");
        if (versionEl && data.version) versionEl.textContent = data.version;
      })
      .catch(err => console.warn("Version load failed:", err));
  </script>
</body>
</html>
