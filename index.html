<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/skyesoft/assets/images/favicon.ico">

    <link rel="stylesheet" href="/skyesoft/assets/css/skyesoft-ui.css">
    <link rel="stylesheet" href="/skyesoft/assets/css/officeBoard.css">

</head>

<body data-page="index">

<!-- PAGE HEADER (identical to officeBoard) -->
<div id="pageHeader" class="board-section">

    <div class="logoRow">
        <img src="/skyesoft/assets/images/christyLogo.png"
             class="logo"
             alt="Christy Signs">
        <h1 id="pageTitle">Login</h1>
    </div>

    <div class="headerStatusBlock">

        <div class="hsb-item">
            <img src="/skyesoft/assets/images/icons/weather.png"
                 class="hsb-icon">
            <span class="hsb-label">Weather:</span>
            <span id="headerWeather" class="hsb-value">--°F – --</span>
        </div>

        <div class="hsb-item">
            <img src="/skyesoft/assets/images/icons/clock.png"
                 class="hsb-icon">
            <span class="hsb-label">Time:</span>
            <span id="headerTime" class="hsb-value">--:--:--</span>
        </div>

        <div class="hsb-item">
            <img src="/skyesoft/assets/images/icons/hourglass.png"
                 class="hsb-icon">
            <span class="hsb-label">Interval:</span>
            <span id="headerInterval" class="hsb-value">--</span>
        </div>

    </div>
</div>

<!-- PAGE BODY -->
<div id="pageBody" class="board-section">

    <!-- Login Interface -->
    <section id="loginInterface">
        <!-- populated by index.js -->
    </section>

    <!-- Command Interface -->
    <section id="commandInterface" hidden>
        <!-- populated by index.js -->
    </section>

</div>

<!-- PAGE FOOTER (identical) -->
<div id="pageFooter" class="board-section">

    <div id="footerCopyright">
        © <span id="footerYear"></span> Maychris Corporation
    </div>

    <div id="versionFooter">
        v<span id="footerVersion">--</span>
    </div>

</div>

<!-- SCRIPTS -->
<script src="/skyesoft/assets/js/app.js?v=2025.12.01a"></script>
<script src="/skyesoft/assets/js/sse.js?v=2026.01.18a"></script>
<script src="/skyesoft/assets/js/pages/index.js?v=20260130-1a"></script>

<script>
    window.SkyeApp?.registerPage && window.SkyeApp.start?.();
</script>

</body>
</html>
