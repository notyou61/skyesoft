<!DOCTYPE html>
<!--
  Skyesoft Login + Dashboard Page
  Purpose: Hardcoded login with dynamic dashboard using DataTables + Sign AI Prompt
-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyesoft Login</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <!-- ===== Styling ===== -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-container, .dashboard-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .hidden { display: none; }

    .version {
      margin-top: 12px;
      font-size: 0.85rem;
      text-align: center;
      color: #ccc;
    }

    table.dataTable { background-color: white; color: black; }
  </style>
</head>

<body>
  <div class="centered">

    <!-- 🔐 LOGIN SECTION -->
    <div class="login-container" id="loginPanel">
      <h2>🔐 Skyesoft Login</h2>
      <input type="email" id="username" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="handleLogin()">Login</button>
      <div class="version" id="app-version">Loading version...</div>
      <p id="loginMessage" style="color:#ffcccc;"></p>
    </div>

    <!-- 📊 DASHBOARD SECTION -->
    <div class="dashboard-container hidden" id="dashboardPanel">
      <h2>📊 Welcome, Steve</h2>

      <!-- 🧠 Sign AI Prompt -->
      <label for="aiPrompt">Sign AI Prompt</label>
      <textarea id="aiPrompt" placeholder="Ask something about a permit, jurisdiction, sign type..."></textarea>
      <button onclick="submitAIPrompt()">Submit Prompt</button>

      <!-- 📋 DataTable -->
      <h3>📋 Permit Records</h3>
      <table id="permitTable" class="display">
        <thead>
          <tr>
            <th>Permit #</th>
            <th>Client</th>
            <th>City</th>
            <th>Status</th>
            <th>Submitted</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>T30057</td><td>Habit Burger</td><td>Phoenix</td><td>Approved</td><td>2025-06-10</td></tr>
          <tr><td>250721</td><td>Habit Burger</td><td>Phoenix</td><td>Pending</td><td>2025-06-15</td></tr>
          <tr><td>260342</td><td>Starbucks</td><td>Glendale</td><td>Denied</td><td>2025-06-05</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- ===== Core Logic ===== -->
  <script>
    // Load version dynamically
    fetch('skyesoft/assets/data/version.json')
      .then(res => res.json())
      .then(data => document.getElementById('app-version').textContent = data.version)
      .catch(() => document.getElementById('app-version').textContent = 'vUnknown');

    // Login Handler (Hardcoded)
    function handleLogin() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;

      if (u === 'steve@christysigns.com' && p === '1234') {
        document.getElementById('loginPanel').classList.add('hidden');
        document.getElementById('dashboardPanel').classList.remove('hidden');
        $('#permitTable').DataTable();
      } else {
        document.getElementById('loginMessage').innerText = '❌ Invalid login';
      }
    }

    // AI Prompt Handler (Placeholder)
    function submitAIPrompt() {
      const prompt = document.getElementById('aiPrompt').value.trim();
      if (prompt) {
        alert(`🚀 Pretending to process: "${prompt}"`);
        // TODO: Send prompt to backend AI service
      } else {
        alert("Please enter a prompt first.");
      }
    }
  </script>
</body>
</html>
